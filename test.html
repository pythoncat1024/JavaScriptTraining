<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style type="text/css">
        h3, img {
            display: none;
            height: 40%;
            /*width: 40%;*/
            width: 300pt;
        }
    </style>
    <script type="text/javascript">
        var showNum = 0;
        var hideNUm = 0;
        function loadAD() {
            showNum = setTimeout("showAD()", 2000);
        }
        function showAD() {
            document.getElementById("img_id").style.display = "block";
            document.getElementById("h3_id").style.display = "block";
            hideNUm = setTimeout("hideAD()", 2000);
        }
        function hideAD() {
            document.getElementById("img_id").style.display = "none";
            document.getElementById("h3_id").style.display = "none";
            clearTimeout(showNum);
        }

        window.onload = function () {
            loadAD();
        };

        window.onunload = function () {
            clearTimeout(hideNUm);
        }

    </script>
</head>
